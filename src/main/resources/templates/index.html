<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="header">
    <a href="/" class="logo" style="width: 103px;"><img style="width: 100px;" src="https://www.dariawan.com/media/images/tech-spring-security.width-1024.png"></a>
    <div class="header-right">
        <a class="active" href="/">Home</a>
        <a href="/hello" >Hello Word</a>
        <a href="/albums">Albums</a>
        <a href="/capitalize/Hello">Capitalize Words</capitalize></a>
        <a href="/fact?num=1">Number Fact</a>
    </div>
</div>

<img style="width:100%;" src="http://candidjava.com/tutorial/wp-content/uploads/2018/01/spring-boot-interview-questions.jpg">
<div id = "all-form">
    <form action="/hello" th:action="@{/hello}"  method="get">
        <h3>Hello For Name</h3>
        <input type="text" th:name="name">
        <p>
            <input type="submit" value="Submit" class="button"/>
        </p>
    </form>

    <form action="/capitalize/world" id="form"  method="get">
        <h3>Capitalize any words</h3>
        <input type="text" th:name="word" id = "word">
        <p>
            <input type="submit" value="Submit" class="button"/>
        </p>
    </form>

    <form action="/fact" th:action="@{/fact}"  method="get">
        <h3>fact about number</h3>
        <input type="number" th:name="num">
        <p>
            <input type="submit" value="Submit" class="button"/>
        </p>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$("#word").change(function(e){
    if($(this).val()){
       $('#form').attr('action', '/capitalize/'+$(this).val());
    }else{
           $('#form').attr('action', '/capitalize/world');
    }
});
</script>
</body>
</html>
